<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthWise</title>
    <link rel="icon" href="wealthwise.jpg" type="image/jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .gradient-bg {
            background: linear-gradient(45deg, #4e54c8, #8f94fb, #1cd8d2, #93edc7);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .bounce-hover:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>

<body class="gradient-bg min-h-screen py-10 text-white">
    <div class="container mx-auto px-4 fade-in bg-transparent">
        <h2 class="text-center text-4xl italic font-bold flex items-center justify-center mb-6 text-gray-700">
            <img src="wealthwise.jpg" alt="Logo" class="h-14 mr-2 object-contain ">
            WealthWise
        </h2>

        <!-- Navbar -->
        <nav class="bg-white bg-opacity-20 p-4 rounded-md shadow-md">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <span class="font-bold text-lg text-gray-700">Start Investing Now !</span>
                </div>

                <!-- Hamburger Menu Button -->
                <div class="block lg:hidden">
                    <button id="hamburgerButton" class="text-white focus:outline-none" onclick="toggleMenu()">
                        <img src="wealthwise.jpg" alt="" class="w-6 h-6">

                    </button>
                </div>


                <!-- Navbar Links -->
                <div class="hidden lg:flex space-x-6">
                    <a href="#" class="text-white text-lg hover:underline hover:text-gray-700"
                        onclick="switchTab('sip')">SIP Calculator</a>
                    <a href="#" class="text-white text-lg hover:underline hover:text-gray-700
                        onclick=" switchTab('lumpsum')">Lumpsum Calculator</a>
                    <a href="#" class="text-white text-lg hover:underline hover:text-gray-700
                        onclick=" switchTab('swp')">SWP Calculator</a>
                    <a href="#" class="text-white text-lg hover:underline hover:text-gray-700
                        onclick=" switchTab('inflation')">Inflation Calculator</a>
                </div>
            </div>

            <!-- Mobile Navbar Links -->
            <div id="mobileMenu" class="lg:hidden mt-4 space-y-4 hidden">
                <ul class="space-y-4">
                    <li>
                        <a href="#"
                            class="text-white text-lg hover:text-gray-500 hover:underline transition duration-200"
                            onclick="switchTab('sip')">
                            SIP Calculator
                        </a>
                    </li>
                    <li>
                        <a href="#"
                            class="text-white text-lg hover:text-gray-500 hover:underline transition duration-200"
                            onclick="switchTab('lumpsum')">
                            Lumpsum Calculator
                        </a>
                    </li>
                    <li>
                        <a href="#"
                            class="text-white text-lg hover:text-gray-500 hover:underline transition duration-200"
                            onclick="switchTab('swp')">
                            SWP Calculator
                        </a>
                    </li>
                    <li>
                        <a href="#"
                            class="text-white text-lg hover:text-gray-500 hover:underline transition duration-200"
                            onclick="switchTab('inflation')">
                            Inflation Calculator
                        </a>
                    </li>
                </ul>
            </div>


        </nav>

        <!-- Tab Content -->
        <div id="tabs" class="space-y-6 mt-6">
            <!-- SIP Calculation Form -->
            <div id="sip" class="tab-content bg-white bg-opacity-80 p-6 rounded-lg shadow-md text-gray-800 ">
                <h3 class="text-2xl font-semibold mb-4">SIP Calculator</h3>
                <form id="sipForm" class="space-y-4">
                    <div>
                        <label for="sipAmount" class="block text-sm font-medium text-gray-700">Monthly SIP Amount
                            (₹):</label>
                        <input type="text" id="sipAmount"
                            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400"
                            placeholder="Enter SIP amount" required>
                    </div>
                    <div>
                        <label for="sipInterestRate" class="block text-sm font-medium text-gray-700">Expected Annual
                            Return Rate (%):</label>
                        <input type="number" id="sipInterestRate"
                            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400"
                            placeholder="Enter interest rate" required>
                    </div>
                    <div>
                        <label for="sipTenure" class="block text-sm font-medium text-gray-700">Tenure (Years):</label>
                        <input type="number" id="sipTenure"
                            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400"
                            placeholder="Enter tenure" required>
                    </div>
                    <div>
                        <label for="sipInflationRate" class="block text-sm font-medium text-gray-700">Expected Annual
                            Inflation Rate (%):</label>
                        <input type="number" id="sipInflationRate"
                            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400"
                            placeholder="Enter inflation rate">
                    </div>
                    <div>
                        <label for="sipStepUpRate" class="block text-sm font-medium text-gray-700">Step-Up Rate
                            (%):</label>
                        <input type="number" id="sipStepUpRate"
                            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400"
                            placeholder="Enter step-up rate">
                    </div>
                    <button type="button"
                        class="w-full bg-gradient-to-r from-purple-500 to-blue-500 text-white py-3 px-6 rounded-lg shadow hover:shadow-lg bounce-hover"
                        onclick="calculateSIP()">Calculate SIP</button>
                </form>
                <div class="mt-4" id="sipResult"></div>
            </div>

            <!-- Lumpsum Calculation Form -->
            <div id="lumpsum" class="tab-content hidden bg-white bg-opacity-80 p-6 rounded-lg shadow-md text-gray-800">
                <h3 class="text-2xl font-semibold mb-4">Lumpsum Calculator</h3>
                <form id="lumpsumForm" class="space-y-4 ">
                    <div>
                        <label for="lumpsumAmount" class="block text-sm font-medium text-gray-700">Investment Amount
                            (₹):</label>
                        <input type="text" id="lumpsumAmount"
                            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400"
                            placeholder="Enter lumpsum amount" required>
                    </div>
                    <div>
                        <label for="lumpsumInterestRate" class="block text-sm font-medium text-gray-700">Expected Annual
                            Return Rate (%):</label>
                        <input type="number" id="lumpsumInterestRate"
                            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400"
                            placeholder="Enter interest rate" required>
                    </div>
                    <div>
                        <label for="lumpsumTenure" class="block text-sm font-medium text-gray-700">Tenure
                            (Years):</label>
                        <input type="number" id="lumpsumTenure"
                            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400"
                            placeholder="Enter tenure" required>
                    </div>
                    <div>
                        <label for="lumpsumInflationRate" class="block text-sm font-medium text-gray-700">Expected
                            Annual Inflation Rate (%):</label>
                        <input type="number" id="lumpsumInflationRate"
                            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400"
                            placeholder="Enter inflation rate">
                    </div>
                    <button type="button"
                        class="w-full bg-gradient-to-r from-green-500 to-teal-500 text-white py-3 px-6 rounded-lg shadow hover:shadow-lg bounce-hover"
                        onclick="calculateLumpsum()">Calculate Lumpsum</button>
                </form>
                <div class="mt-4" id="lumpsumResult"></div>
            </div>

            <!-- SWP Calculation Form -->
            <div id="swp" class="tab-content hidden bg-white bg-opacity-80 p-6 rounded-lg shadow-md text-gray-800">
                <h3 class="text-2xl font-semibold mb-4">SWP Calculator</h3>

                <form id="swpForm" class="space-y-4 ">
                    <div>
                        <label for="swpInvestment" class="block text-sm font-medium text-gray-700">Investment Amount
                            (₹):</label>
                        <input type="text" id="swpInvestment"
                            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400"
                            placeholder="Enter investment amount" required>
                    </div>
                    <div>
                        <label for="swpInterestRate" class="block text-sm font-medium text-gray-700">Expected Annual
                            Return Rate (%):</label>
                        <input type="number" id="swpInterestRate"
                            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400"
                            placeholder="Enter interest rate" required>
                    </div>
                    <div>
                        <label for="swpWithdrawal" class="block text-sm font-medium text-gray-700">Initial Monthly
                            Withdrawal (₹):</label>
                        <input type="text" id="swpWithdrawal"
                            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400"
                            placeholder="Enter withdrawal amount" required>
                    </div>
                    <div>
                        <label for="swpInflationRate" class="block text-sm font-medium text-gray-700">Expected Annual
                            Inflation Rate (%):</label>
                        <input type="number" id="swpInflationRate"
                            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400"
                            placeholder="Enter inflation rate">
                    </div>
                    <div>
                        <label for="swpStepUp" class="block text-sm font-medium text-gray-700">Step-Up Rate (%):</label>
                        <input type="number" id="swpStepUp"
                            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400"
                            placeholder="Enter step-up rate" required>
                    </div>
                    <button type="button"
                        class="w-full bg-gradient-to-r from-orange-500 to-red-500 text-white py-3 px-6 rounded-lg shadow hover:shadow-lg bounce-hover"
                        onclick="calculateSWP()">Calculate SWP</button>
                </form>
                <div class="mt-4" id="swpResult"></div>
            </div>

            <!-- Inflation Calculation Form -->
            <div id="inflation"
                class="tab-content hidden bg-white bg-opacity-80 p-6 rounded-lg shadow-md text-gray-800">
                <h3 class="text-2xl font-semibold mb-4">Inflation Calculator</h3>

                <form id="inflationForm" class="space-y-4 ">
                    <div>
                        <label for="calculationType" class="block text-sm font-medium text-gray-700">Select Calculation
                            Type:</label>
                        <select id="calculationType"
                            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400"
                            onchange="toggleFields()">
                            <option value="futureValue">Calculate Future Value</option>
                            <option value="presentValue">Calculate Present Value</option>
                            <option value="inflationRate">Calculate Inflation Rate</option>
                        </select>
                    </div>

                    <div id="initialAmountField" class="hidden">
                        <label for="initialAmount" class="block text-sm font-medium text-gray-700">Initial Amount
                            (₹):</label>
                        <input type="text" id="initialAmount"
                            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400"
                            placeholder="Enter initial amount">
                    </div>

                    <div id="futureAmountField" class="hidden">
                        <label for="futureAmount" class="block text-sm font-medium text-gray-700">Future Value
                            (₹):</label>
                        <input type="text" id="futureAmount"
                            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400"
                            placeholder="Enter future value">
                    </div>

                    <div id="inflationRateField" class="hidden">
                        <label for="inflationRate" class="block text-sm font-medium text-gray-700">Inflation Rate
                            (%):</label>
                        <input type="number" id="inflationRate"
                            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400"
                            placeholder="Enter inflation rate">
                    </div>

                    <div id="timeField" class="hidden">
                        <label for="timeperiod" class="block text-sm font-medium text-gray-700">Years:</label>
                        <input type="number" id="timeperiod"
                            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400"
                            placeholder="Enter number of years">
                    </div>

                    <button type="button"
                        class="w-full bg-gradient-to-r from-yellow-500 to-pink-500 text-white py-3 px-6 rounded-lg shadow hover:shadow-lg bounce-hover"
                        onclick="calculateInflation()">Calculate Inflation</button>
                </form>
                <div class="mt-4" id="inflationResult"></div>
            </div>

        </div>

        <!-- History Section -->
        <div id="history" class="bg-gray-100 p-4 rounded shadow mt-6 text-gray-700">
            <!-- History entries will be dynamically added here -->
        </div>
        <button id="clearHistoryBtn"
            class="mt-2 bg-gradient-to-r from-red-500 to-pink-500 text-white py-3 px-6 rounded-lg shadow hover:shadow-lg bounce-hover"
            onclick="clearHistory()">
            Clear History
        </button>


    </div>
    <script src="app.js"></script>
</body>

</html>
